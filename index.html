<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        
        <form id="search-form" class="form-search mb-3">
          <div class="row">
            <div class="col-9">
              <input 
              type="search" 
              placeholder="Type a city..." 
              class="form-control"
              id="cityItem"
              autocomplete="off"
              >
            </div>
            
            <div class="col-3">
              <input type="submit" class="btn btn-primary w-100">
            </div>
          </div>
        </form>
        
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>last updated at <span id="date"></span>
            </li>
            <li id="description">
              
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" id="icon" alt=""
              class="justify-content-start"
              />
              <div class="justify-content-start">
                <strong id="temp"></strong>
                <small class="units">
                  <a href="#" id="celsuis-link" class="active">째C</a> | 
                  <a href="#" id="fahrenheit">째F</a>
                </small> 
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidElement"></span>
                %
              </li>
              <li>
                Wind: <span id="windSpeed"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forcast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forcast-date">
                Thu
              </div>
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" alt="img" width="36">
              <div class="weather-forcast-temp">
                <span class="weather-forcast-temp-max">
                  20째
                </span> 
                <span class="weather-forcast-temp-min">
                  18째
                </span>
              </div>
            </div>
          </div>
        </div>
      </div> 
      <small>
        <a href="https://github.com/misanj/weather-app" target="_blank">Open source code by </a>Temisan Otokuefor
      </small>
    </div>
    
  </div>
  
  <script src="src/index.js"></script>
</body>
</html>
