<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <h1>New York</h1>
                <ul>
                    <li>
                        Friday 5:00
                    </li>
                    <li>
                        Clear
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <img class="sunny" src="https://pixy.org/download/1184900/" alt="clear">
                        12°C | °F
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 73
                            </li>
                            <li>
                                Wind: 2 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div> 
            <small>
                <a href="https://github.com/misanj/weather-app" target="_blank">Open source code by </a>Temisan Otokuefor
            </small>
        </div>
       
    </div>
    
    <script src="src/index.js"></script>

</html>
